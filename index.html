    .gallery {
      display: grid;

    .card {
      background: #fff;

      overflow: hidden;
      text-decoration: none;
    }

    .card img {

      height: auto;
      display: block;
    }

    .text {
      padding: 10px 14px 14px 14px;
    }

    .name {
      font-size: 16px;
      font-weight: bold;
      color: #000;
      margin-bottom: 4px;
    }

    .desc {
      font-size: 14px;
      color: #000;
    }

    .desc a {
      color: #007bff;
      text-decoration: none;
    }

    .desc a:hover {
      text-decoration: underline;
    }

    @media (max-width: 1200px) {
      .gallery {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
